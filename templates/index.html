<!DOCTYPE html>

<html>
<center>
<head>
	<title>Allergy Search</title>
	<style>
	
	body {
		background-image: url("vegetable-image.jpg");
		background-size: cover
	}

	.barsize {
		position:center;
		width:500px;
		height: 50px;
		border-radius: 25px;
		background-color:#e3e3e3; 
	}
	.restrictiontab {
		position:center;
		font-size: 15px;
		width:200px;
		height:200px;
		border-radius:5px;
		background-color:#e3e3e3;
	}
	.otherbarsize {
		width:200px;
		height:30px;
		border-radius:25px;
		background-color:#e3e3e3;
	}
	</style>

</head>

<body>
	<font face="Verdana">
	<h1>Allergy Search </h1><br>
	</font>
	<h2>Search Food:</h2>
	<div class="searchbar">
		<form action="search.html">
			<!-- Search bar for foods -->
			<input class=barsize type="text" placeholder="Search..." required><br>

			<!-- Moved the select with in the form so flask can get the data -->
			
			<!-- Tab for selecting dietary restrictions -->
			<br><h2>Select Dietary Restrictions:</h2>
			<select multiple class=restrictiontab id="restrictions" name="restrict"></select>
			<!-- Made a submit to use the flask -->
			<br />
			<input type="Submit" /><br>
			
			<!-- Other Search BAR -->
			<h2>Other:</h2><br>
			<input class=otherbarsize type="text" placeholder="Type here...">
		</form>
	</div>
</body>
</center>

<script>
var select, i, option;
ingredients = ["Vegetarian Options", "Vegan Options", "Peanut Allergy", "Lactose Intolerance", "Celiac Disease (Gluten Free)", "Kosher", "Eggs"];
ingredients.sort();	
select = document.getElementById("restrictions");
for ( i = 0; i < ingredients.length; i += 1) {
	var option = new Option(ingredients[i], ingredients[i], false);
	select.appendChild(option);
}
</script>

</html>
